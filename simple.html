<!DOCTYPE html>
<html>
<body onload = "init()">
<script src="circles.js"></script>
<style>
canvas{
border:1px solid #000000;
background: #d3d3d3;
}
</style>
<h1>Bomberman 3.141592</h1>

<input type="text" id="count" onblur="init()" value="10">Circle count
<br>
<input type="text" id="dist" onblur="init()" value="100">Dist from centre
<br>
<input type="text" id="radius" onblur="init()" value="100">Radius of circles
<br>
<canvas id="canvas" height="400" width="400">

</body>
</html>
<script>

var canvas = document.querySelector("#canvas");
var CTX = canvas.getContext("2d");
var CANVASHEIGHT = 400;
var CANVASWIDTH = 400;

var circles = [];

CTX.translate(CANVASWIDTH/2, CANVASHEIGHT/2);
CTX.scale(1, -1);

function init(){
CTX.save();
CTX.setTransform(1,0,0,1,0,0);
CTX.clearRect(0,0, CANVASWIDTH, CANVASHEIGHT);
CTX.restore();

CTX.beginPath();
CTX.moveTo(-200, 0);
CTX.lineTo(200, 0);
CTX.stroke();

CTX.beginPath();
CTX.moveTo(0, -200);
CTX.lineTo(0, 200);
CTX.stroke();

circles = [];
drawCircles();

}
function drawCircleGivenAngle(angle, count, dist){
var radius = document.getElementById("radius").value;
var x = (dist * Math.sin(angle));
var y = (dist * Math.cos(angle));

var circle = new Circle(new Point(x, y), radius);
circles.push(circle);
}

function drawCircles(){
var count = document.getElementById("count").value;
var angle = 0;
var dist = document.getElementById("dist").value;
CTX.beginPath();
CTX.arc(0, 0, dist, 0, 2 * Math.PI);
CTX.stroke();

for(i = 0; i < count; i++){

angle = (i / (count/2)) * (Math.PI);
console.log(angle);
drawCircleGivenAngle(angle, count, dist);
}
for(i = 0; i < circles.length; i++){
console.log(circles[i]);
circles[i].draw();
}
}
</script>
